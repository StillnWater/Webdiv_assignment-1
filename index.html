<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="main-title">ðŸŽ¯ Smart Event Dashboard</h1>
  <div id="mainContainer" class="dashboard">
    <div id="formContainer" class="card form-card">
      <h2>Add New Event</h2>

      <form id="eventForm">
        <div class="form-group">
          <label for="eventName">Event Title:</label>
          <input type="text" id="eventName" required />
        </div>

        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" required />
        </div>

        <div class="form-group">
          <label for="eventCategory">Category:</label>
          <select id="eventCategory">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Social</option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventDescription">Description:</label>
          <textarea id="eventDescription" required></textarea>
        </div>

        <button type="submit" id="add-btn" class="btn-primary">
          Add Event
        </button>

      </form>
    </div>

    <div id="listSection" class="card events-card">
      <h2>My Events</h2>

      <div class="button-row">
        <button type="button" id="clear-btn" class="btn-small">
          Clear All Events
        </button>
        <button type="button" id="sample-btn" class="btn-small">
          Add Sample Events
        </button>
      </div>

      <div id="eventContainer">
        <p class="empty-text">No events yet,Add your first event!</p>
      </div>

    </div>

  </div>

  <div class="card demo-section">
    <h2>DOM Manipulation Demo</h2>

    <div class="demo-box">
      <p>>innerText vs innerHTML vs textContent</p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
